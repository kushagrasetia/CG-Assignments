<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third Assignment</title>
    <style>
table {
  border-style: solid;
  border-top-color: gainsboro;
  border-left-color: gainsboro;
  border-right-color: darkgrey;
  border-bottom-color: darkgrey;
  border-width: 2px;
}
td
{
    border-width: 2px;
    border-style: solid;
    border-top-color: darkgrey;
    border-left-color: darkgrey;
    border-bottom-color: gainsboro;
    border-right-color: gainsboro;
}

    </style>
</head>
<body>
   
    <p>Each table starts with a table tag. Each table row starts with a tr tag. 
        Each table data starts with a td tag.</p>
        <h2>One column:</h2>
        <table>
            <tr>
                <td>100</td>
            </tr>
            
        </table> 
        <h2>One row and three column:</h2>
        <table>
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
        </table> 
        <h2>Two row and three column:</h2>
        <table>
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>400</td>
                <td>500</td>
                <td>600</td>
            </tr>
        </table> 
</body>
</html>
